<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puzzle 3D – Protect the Oceans</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #0f1216; color: #eaeef3; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji; }
    #app { position: fixed; inset: 0; }
    .hud {
      position: fixed; top: 10px; left: 10px; display: flex; gap: 8px;
      align-items: center; background: rgba(20, 24, 30, .6); backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.12); border-radius: 10px; padding: 8px 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
    }
    .hud .title { font-weight: 700; opacity: .85; white-space: nowrap; }
    .badge { font-size: 12px; padding: 2px 8px; border-radius: 999px; background: rgba(255,255,255,.08); }
    button {
      border: 1px solid rgba(255,255,255,.18); background: rgba(255,255,255,.08);
      color: #eaeef3; padding: 6px 10px; border-radius: 10px; cursor: pointer;
    }
    button:hover { background: rgba(255,255,255,.14); }
    a { color: inherit; text-decoration: none; }
  </style>
</head>
<body>
  <div class="hud">
    <div class="title">Puzzle 3D — Protect the Oceans</div>
    <div class="badge" id="placed">0 / 50 placées</div>
    <button id="btnFront" title="Vue de face (F)">Face</button>
  </div>
  <div id="app"></div>

  <!-- Three.js & loaders (cdn) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/loaders/GLTFLoader.js"></script>

  <script>
  // ------------------ CONFIG ------------------
  const MODEL_URL = 'puzzle_50_scattered.glb'; // doit être à côté de ce fichier index.html
  // --------------------------------------------

  let scene, camera, renderer, controls, model, currentBBox;

  init();
  loadModel(MODEL_URL);

  function init(){
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0f1216);

    const width = window.innerWidth, height = window.innerHeight;
    camera = new THREE.PerspectiveCamera(45, width/height, 0.01, 1000);
    camera.position.set(0, 0.6, 2.2);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(width, height);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.getElementById('app').appendChild(renderer.domElement);

    // Lights
    const amb = new THREE.AmbientLight(0xffffff, 1.0); scene.add(amb);
    const dir = new THREE.DirectionalLight(0xffffff, 0.7); dir.position.set(2, 3, 2); scene.add(dir);

    // Controls
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.055;
    controls.target.set(0,0,0);

    // Events
    window.addEventListener('resize', onResize);
    document.getElementById('btnFront').addEventListener('click', ()=>frameFrontView(currentBBox));
    window.addEventListener('keydown', (e)=>{ if(e.key.toLowerCase()==='f') frameFrontView(currentBBox); });

    animate();
  }

  function loadModel(url){
    const loader = new THREE.GLTFLoader();
    loader.load(url, (gltf)=>{
      model = gltf.scene;
      scene.add(model);

      // Calculer la bounding box
      currentBBox = new THREE.Box3().setFromObject(model);

      // Vue de face par défaut
      frameFrontView(currentBBox);
    }, undefined, (err)=>{
      console.error('Erreur de chargement GLB', err);
    });
  }

  // ---------- Vue de face automatique (axe le plus mince) ----------
  function frameFrontView(bbox){
    if(!bbox) return;

    const size   = new THREE.Vector3(); bbox.getSize(size);
    const center = new THREE.Vector3(); bbox.getCenter(center);

    // Distance caméra pour couvrir le plus grand côté
    const fovRad = THREE.MathUtils.degToRad(camera.fov);
    const maxDim = Math.max(size.x, size.y, size.z);
    const dist   = (maxDim * 0.6) / Math.tan(fovRad / 2);

    // Choisir l'axe le plus mince = face du puzzle
    let axis = 'z';
    if (size.x <= size.y && size.x <= size.z) axis = 'x';
    else if (size.y <= size.x && size.y <= size.z) axis = 'y';

    camera.position.copy(center);
    if (axis === 'x') camera.position.x = center.x + dist;
    else if (axis === 'y') camera.position.y = center.y + dist;
    else camera.position.z = center.z + dist;

    camera.up.set(0, 1, 0);
    camera.lookAt(center);
    controls.target.copy(center);
    controls.update();
  }

  function onResize(){
    const w = window.innerWidth, h = window.innerHeight;
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
    renderer.setSize(w, h);
  }

  function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  </script>
</body>
</html>
