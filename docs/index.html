<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Puzzle – 2D strict ➜ 3D limitée (snap bloc↔bloc fiable + anti-chevauchement)</title>
  <style>
    html,body{height:100%;margin:0;background:#0d1117;color:#e6edf3;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    #app{position:fixed;inset:0}
    .hud{position:fixed;left:12px;top:12px;z-index:5;background:rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.08);
      padding:8px 10px;border-radius:10px;backdrop-filter:blur(6px);font-size:13px;line-height:1.35;display:flex;gap:10px;align-items:center}
    .btn{cursor:pointer;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:#e6edf3;padding:6px 10px;border-radius:8px;font-size:12px}
    .btn:hover{background:rgba(255,255,255,.12)}
    .badge{display:inline-block;padding:2px 6px;border-radius:6px;border:1px solid rgba(255,255,255,.1)}
    canvas{display:block;touch-action:none}
  </style>
  <script type="importmap">
    { "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    } }
  </script>
</head>
<body>
  <div id="app"></div>

  <div class="hud">
    <div class="badge" id="mode">Mode: 2D</div>
    <button id="startBtn" class="btn" title="Activer 3D limitée">Démarrer (3D)</button>
    <button id="faceBtn" class="btn" title="Revenir face 2D (F)">Face</button>
    <div class="badge" id="groupInfo">Bloc: 1 pièce</div>
    <div class="badge" id="placedInfo">0 placées</div>
  </div>

  <audio id="snapSound" src="click.wav" preload="auto"></audio>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // ========= CONFIG =========================================================
    const MODEL_URL = 'puzzle_50_scattered.glb'; // adapte si besoin
    const ROWS=5, COLS=10;
    const PUZZLE_W=3.0, PUZZLE_H=4.0; // 4:3 portrait
    const CELL_W=PUZZLE_W/COLS, CELL_H=PUZZLE_H/ROWS;

    // Magnétisme
    const SNAP_NEIGH_EAGER = 0.11; // snap immédiat bloc↔bloc si l’écart est vraiment faible
    const SNAP_NEIGH = 0.18;       // tolérance bloc↔bloc (avant lerp)
    const SNAP_GRID = 0.20;        // tolérance sur la position cible
    const POS_EPS = 0.003;
    const LERP_DRAG = 0.6, LERP_SNAP = 0.55;

    // Anti-chevauchement
    const BOUNDS_MARGIN = 0.6;
    const COLLISION_PAD = 0.96;    // facteur d’agrégation des rayons (1 = tangence)
    const MAX_SEP_STEP = 0.08;     // déplacement max par frame pour séparer

    // Profondeur limitée
    const Z_LIMIT_2D = 0.0;
    const Z_LIMIT_3D = 0.02;
    const CAMERA_TILT_DEG = 6;

    // ========= SCÈNE =========================================================
    const app = document.getElementById('app');
    const scene = new THREE.Scene(); scene.background = new THREE.Color('#0d1117');

    // Caméras
    let is3D = false;
    const ortho = makeOrtho();
    function makeOrtho(){
      const aspect = window.innerWidth / window.innerHeight;
      const viewH = PUZZLE_H * 1.15, viewW = viewH * aspect;
      const cam = new THREE.OrthographicCamera(-viewW/2, viewW/2, viewH/2, -viewH/2, -10, 10);
      cam.position.set(0,0,5); cam.lookAt(0,0,0);
      return cam;
    }
    const persp = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.01, 20);
    persp.position.set(0,0,6);
    let camera = ortho;

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setPixelRatio(Math.min(devicePixelRatio,2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    app.appendChild(renderer.domElement);

    // Lumières
    scene.add(new THREE.HemisphereLight(0xffffff,0x223344,0.8));
    const dl = new THREE.DirectionalLight(0xffffff,0.6); dl.position.set(2,3,4); scene.add(dl);

    // Contrôles 3D limités
    const controls = new OrbitControls(persp, renderer.domElement);
    controls.enableDamping = true; controls.dampingFactor = 0.08;
    controls.enableRotate = false;
    controls.enablePan = true;
    controls.enableZoom = true;
    controls.minDistance = 4.5; controls.maxDistance = 8.0;
    const tilt = THREE.MathUtils.degToRad(CAMERA_TILT_DEG);
    controls.minPolarAngle = Math.PI/2 - tilt;
    controls.maxPolarAngle = Math.PI/2 + tilt;

    // Raycast / pointeur
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();
    function setPointer(e){
      const p = e.touches?.[0] || e.changedTouches?.[0] || e;
      const rect=renderer.domElement.getBoundingClientRect();
      pointer.x=((p.clientX-rect.left)/rect.width)*2-1;
      pointer.y=-((p.clientY-rect.top)/rect.height)*2+1;
      return p;
    }

    // Root & structures
    const puzzleRoot = new THREE.Group(); scene.add(puzzleRoot);
    const pickableMeshes = [];
    const entries = [];              // {group, mesh, rc:{r,c}, target:Vector3, placed:boolean}
    const entryByKey = new Map();    // "rX_cY" -> entry

    const x0 = -PUZZLE_W/2 + CELL_W/2;
    const y0 =  PUZZLE_H/2 - CELL_H/2;
    const targetOf = (rc)=> new THREE.Vector3(x0 + rc.c*CELL_W, y0 - rc.r*CELL_H, 0);

    // ======== CHARGEMENT GLB ================================================
    const loader = new GLTFLoader();
    loader.load(MODEL_URL, (gltf)=>{
      const root = gltf.scene;
      root.traverse(o=>{
        if(o.isMesh){
          pickableMeshes.push(o);
          const mats = Array.isArray(o.material)? o.material : [o.material];
          for(const m of mats){ if(m){ m.side = THREE.FrontSide; } }
        }
      });
      orientFaceOn(root);

      for(const rNode of uniqueRootsUnder(root)){
        const rc = parseRC(rNode.name) || {r:0,c:0};
        const block = reparentAsBlock(rNode, puzzleRoot);
        const entry = { group:block, mesh:rNode, rc, target:targetOf(rc), placed:false };
        entries.push(entry);
        entryByKey.set(keyOf(rc), entry);
      }

      forcePlanarZ(puzzleRoot,0);
      updateHUD();
      frame2D();
    }, undefined, err=>console.error(err));

    function orientFaceOn(root){
      root.rotation.set(0,0,0); root.updateMatrixWorld(true);
      const bbox = new THREE.Box3().setFromObject(root);
      if(bbox.getSize(new THREE.Vector3()).z > 0.2){
        root.rotation.x = Math.PI/2; root.updateMatrixWorld(true);
      }
    }
    function uniqueRootsUnder(root){
      const set = new Set();
      for(const m of pickableMeshes){
        let n=m; while(n.parent && n.parent!==root) n=n.parent;
        set.add(n);
      }
      return [...set];
    }
    function parseRC(name=''){ const m = /r(\d+)_c(\d+)/i.exec(name); return m? {r:+m[1],c:+m[2]}:null; }
    function keyOf(rc){ return `r${rc.r}_c${rc.c}`; }

    function reparentAsBlock(node, parent){
      const block = new THREE.Group(); parent.add(block);
      node.updateMatrixWorld(true);
      const wp = new THREE.Vector3(); node.getWorldPosition(wp);
      const wq = new THREE.Quaternion(); node.getWorldQuaternion(wq);
      block.position.copy(wp); block.quaternion.copy(wq); block.scale.set(1,1,1);
      block.add(node); node.position.set(0,0,0); node.quaternion.identity(); node.scale.set(1,1,1);
      return block;
    }

    // ======== BLOCS / MEMBRES / COLLISION RADIUS ============================
    function findBlock(g){ let n=g; while(n.parent && n.parent!==puzzleRoot) n=n.parent; return n||g; }
    function blockMembers(block){
      // toutes les entries qui pointent vers ce bloc (racine)
      const r = findBlock(block);
      return entries.filter(e => findBlock(e.group)===r);
    }
    function blockCenter(block){
      // centre géométrique (bbox du bloc)
      const bbox = new THREE.Box3().setFromObject(block);
      return bbox.getCenter(new THREE.Vector3());
    }
    function blockRadius(block){
      // rayon de collision depuis la bbox (demi-diagonale dans XY)
      const bbox = new THREE.Box3().setFromObject(block);
      const size = bbox.getSize(new THREE.Vector3());
      const rx = size.x*0.5, ry = size.y*0.5;
      return Math.sqrt(rx*rx + ry*ry);
    }

    // ======== NEIGHBORS LOGIQUES & SNAP =====================================
    function neighRCs(rc){
      const list=[];
      if(rc.r>0)      list.push({r:rc.r-1,c:rc.c, dx:0,        dy:+CELL_H});
      if(rc.r<ROWS-1) list.push({r:rc.r+1,c:rc.c, dx:0,        dy:-CELL_H});
      if(rc.c>0)      list.push({r:rc.r,  c:rc.c-1, dx:-CELL_W,dy:0});
      if(rc.c<COLS-1) list.push({r:rc.r,  c:rc.c+1, dx:+CELL_W,dy:0});
      return list;
    }

    // Trouve la meilleure paire (rcA ∈ bloc A, rcB voisin logique ∈ bloc B)
    function bestNeighborPairForBlocks(blockA){
      const membersA = blockMembers(blockA);
      let best=null; // {entryA, entryB, dist, desired(Vector3)}
      for(const eA of membersA){
        const posA = findBlock(eA.group).position;
        for(const n of neighRCs(eA.rc)){
          const keyB = keyOf({r:n.r,c:n.c});
          const eB = entryByKey.get(keyB);
          if(!eB) continue;
          const blockB = findBlock(eB.group);
          if(blockB===findBlock(blockA)) continue;

          const posB = blockB.position;
          const desired = new THREE.Vector3(n.dx, n.dy, 0);
          const current = new THREE.Vector3().subVectors(posB, posA);
          const gap = current.clone().sub(desired);
          const dist = gap.length();
          if(best===null || dist < best.dist){
            best = {entryA:eA, entryB:eB, dist, desired, blockB, posA, posB};
          }
        }
      }
      return best;
    }

    const audioEl = document.getElementById('snapSound');
    function playSnap(){ try{ audioEl.currentTime=0; audioEl.play().catch(()=>{});}catch{} }

    function snapBlockToPair(blockA, pair, final){
      // on place le blockA pour respecter exactement le décalage attendu par rapport à blockB
      const newPosA = new THREE.Vector3().subVectors(pair.posB, pair.desired);
      if(final || pair.dist < SNAP_NEIGH_EAGER){
        blockA.position.copy(newPosA);
      }else{
        blockA.position.lerp(newPosA, LERP_SNAP);
      }
      blockA.position.z = clampZ(is3D? Z_LIMIT_3D : Z_LIMIT_2D, 0);

      // condition de validation
      const ok = blockA.position.distanceTo(newPosA) < (final? 2*POS_EPS : 0.02);
      if(ok){
        blockA.position.copy(newPosA);
        blockA.position.z = clampZ(is3D? Z_LIMIT_3D : Z_LIMIT_2D, 0);
        // fusion des blocs
        mergeBlocks(blockA, pair.blockB);
        forcePlanarZ(findBlock(blockA), 0);
        playSnap(); updateHUD();
        return true;
      }
      return false;
    }

    function trySnapNeighborsBlock(blockA, final){
      const pair = bestNeighborPairForBlocks(blockA);
      if(!pair) return false;
      if(pair.dist > (final ? 2*POS_EPS : SNAP_NEIGH)) return false;
      return snapBlockToPair(blockA, pair, final);
    }

    function trySnapGrid(entry, final){
      const block = findBlock(entry.group);
      const d = block.position.distanceTo(entry.target);
      if(!final && d>SNAP_GRID) return false;
      const aim = entry.target.clone();

      if(final || d < SNAP_NEIGH_EAGER){
        block.position.copy(aim);
      }else{
        block.position.lerp(aim, LERP_SNAP);
      }
      block.position.z = clampZ(is3D? Z_LIMIT_3D : Z_LIMIT_2D, 0);

      const ok = block.position.distanceTo(aim) < (final? 2*POS_EPS : 0.02);
      if(ok){
        block.position.copy(aim);
        block.position.z = clampZ(is3D? Z_LIMIT_3D : Z_LIMIT_2D, 0);
        entry.placed = true;
        forcePlanarZ(block, 0);
        playSnap(); updateHUD();
        return true;
      }
      return false;
    }

    // ======== MERGE & UTILITAIRES ===========================================
    function reparentKeepWorld(child, newParent){
      const wp = new THREE.Vector3(); child.getWorldPosition(wp);
      const wq = new THREE.Quaternion(); child.getWorldQuaternion(wq);
      newParent.add(child);
      child.position.copy(newParent.worldToLocal(wp));
      const inv = newParent.getWorldQuaternion(new THREE.Quaternion()).invert();
      child.quaternion.copy(inv.multiply(wq));
      child.scale.set(1,1,1);
    }

    function mergeBlocks(A, B){
      A=findBlock(A); B=findBlock(B);
      if(A===B) return;
      const parent = new THREE.Group(); puzzleRoot.add(parent);

      const ca = blockCenter(A), cb = blockCenter(B);
      parent.position.copy(ca.add(cb).multiplyScalar(0.5));

      reparentKeepWorld(A, parent);
      reparentKeepWorld(B, parent);
      forcePlanarZ(parent, 0);

      // Réassigner les entries sur le nouveau bloc parent
      for(const e of entries){
        const r = findBlock(e.group);
        if(r===A || r===B || r===parent){ e.group = parent; }
      }
    }

    function forcePlanarZ(root, z=0){ root.traverse(o=>{ if(o.position) o.position.z = z; }); }
    function clampZ(limit, z){ return Math.max(-limit, Math.min(limit, z)); }
    function clampInBounds(v){
      const halfW = PUZZLE_W/2 + BOUNDS_MARGIN;
      const halfH = PUZZLE_H/2 + BOUNDS_MARGIN;
      v.x = Math.max(-halfW, Math.min(halfW, v.x));
      v.y = Math.max(-halfH, Math.min(halfH, v.y));
    }

    // ======== DRAG / COLLISION RESOLUTION ===================================
    let dragging = null;
    const dragPlane = new THREE.Plane(new THREE.Vector3(0,0,1), 0); // z=0

    function intersectPickable(){
      (camera.isOrthographicCamera? raycaster.setFromCamera(pointer, camera) : raycaster.setFromCamera(pointer, persp));
      const hits = raycaster.intersectObjects(pickableMeshes, true);
      for(const h of hits){
        const e = entryFromObject(h.object);
        if(e) return e;
      }
      return null;
    }
    function entryFromObject(obj){
      let n = obj;
      while(n && n.parent && n.parent!==puzzleRoot) n = n.parent;
      if(!n) return null;
      return entries.find(e=>e.group===n) || null;
    }

    function pointerDown(e){
      e.preventDefault();
      setPointer(e);
      const ePick = intersectPickable();
      if(!ePick) return;
      dragging = ePick;
      controls.enabled = false;
    }

    function moveBlockToward(block, target){
      block.position.lerp(target, LERP_DRAG);
      clampInBounds(block.position);
      block.position.z = clampZ(is3D? Z_LIMIT_3D : Z_LIMIT_2D, block.position.z);
    }

    function resolveBlockCollisions(block){
      const A = findBlock(block);
      const cA = A.position;
      const rA = blockRadius(A);
      for(const otherEntry of entries){
        const B = findBlock(otherEntry.group);
        if(B===A) continue;
        const cB = B.position;
        const rB = blockRadius(B);
        const minDist = (rA + rB) * COLLISION_PAD;
        const delta = new THREE.Vector3().subVectors(cA, cB);
        const d = delta.length();
        if(d < minDist && d > 1e-5){
          const push = (minDist - d);
          const step = Math.min(push, MAX_SEP_STEP);
          delta.normalize().multiplyScalar(step);
          cA.add(delta);
          clampInBounds(cA);
          cA.z = clampZ(is3D? Z_LIMIT_3D : Z_LIMIT_2D, cA.z);
        }
      }
    }

    function pointerMove(e){
      if(!dragging) return;
      e.preventDefault();
      setPointer(e);

      // pointer -> rayon -> plan z=0
      const ray = new THREE.Ray();
      if(camera.isOrthographicCamera){
        const origin = new THREE.Vector3(pointer.x, pointer.y, 0).unproject(ortho);
        const dir = new THREE.Vector3(0,0,-1).transformDirection(ortho.matrixWorld);
        ray.origin.copy(origin); ray.direction.copy(dir);
      }else{
        raycaster.setFromCamera(pointer, persp); ray.copy(raycaster.ray);
      }
      const hit = new THREE.Vector3();
      if(!ray.intersectPlane(dragPlane, hit)) return;

      const block = findBlock(dragging.group);
      moveBlockToward(block, hit);

      // 1) Essayer un snap bloc↔bloc (voisinage logique “meilleure paire”)
      if(trySnapNeighborsBlock(block, false)) return;

      // 2) Essayer snap grille sur la pièce “dragging”
      if(trySnapGrid(dragging, false)) return;

      // 3) Résoudre les collisions restantes (séparation douce)
      resolveBlockCollisions(block);
    }

    function pointerUp(e){
      if(!dragging) return;
      e.preventDefault();

      const block = findBlock(dragging.group);

      // tentatives fermes
      if(!trySnapNeighborsBlock(block, true)){
        trySnapGrid(dragging, true);
      }

      // post: s'assurer qu’on ne chevauche plus personne
      resolveBlockCollisions(block);

      dragging = null;
      controls.enabled = is3D;
    }

    // ======== HUD / CAMÉRAS / RENDER ========================================
    const placedInfo = document.getElementById('placedInfo');
    const groupInfo  = document.getElementById('groupInfo');
    const modeInfo   = document.getElementById('mode');

    function updateHUD(){
      const nPlaced = entries.filter(e=>e.placed).length;
      placedInfo.textContent = `${nPlaced} placées`;
      const blk = dragging? findBlock(dragging.group) : null;
      groupInfo.textContent = `Bloc: ${blk? blockMembers(blk).length:1} pièce${(blk&&blockMembers(blk).length>1)?'s':''}`;
    }

    function frame2D(){ camera = ortho; modeInfo.textContent = 'Mode: 2D'; forcePlanarZ(puzzleRoot, 0); }
    function frame3D(){
      camera = persp; modeInfo.textContent = 'Mode: 3D limité';
      puzzleRoot.rotation.set(THREE.MathUtils.degToRad(4), THREE.MathUtils.degToRad(-3), 0);
      controls.update();
    }

    function render(){ requestAnimationFrame(render); if(is3D) controls.update(); updateHUD(); renderer.render(scene, camera); }
    render();

    window.addEventListener('resize', ()=>{
      const aspect = window.innerWidth / window.innerHeight;
      const viewH = PUZZLE_H * 1.15, viewW = viewH * aspect;
      ortho.left=-viewW/2; ortho.right=viewW/2; ortho.top=viewH/2; ortho.bottom=-viewH/2;
      ortho.updateProjectionMatrix();
      persp.aspect = aspect; persp.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    window.addEventListener('keydown', (e)=>{ if(e.key.toLowerCase()==='f'){ is3D=false; controls.enableRotate=false; frame2D(); } });

    // Boutons
    document.getElementById('startBtn').addEventListener('click', ()=>{
      is3D = true; controls.enableRotate = true; controls.enabled = true; frame3D();
    });
    document.getElementById('faceBtn').addEventListener('click', ()=>{
      is3D = false; controls.enableRotate=false; frame2D();
    });
  </script>
</body>
</html>
