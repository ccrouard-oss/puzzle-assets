<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puzzle 3D — Protect the Oceans</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #0f1216; color: #eaeef3; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; }
    #app { position: fixed; inset: 0; }
    .hud { position: fixed; top: 10px; left: 10px; display: flex; gap: 8px; align-items: center;
      background: rgba(20,24,30,.6); border: 1px solid rgba(255,255,255,.12); border-radius: 10px; padding: 8px 10px; }
    .title { font-weight: 700; opacity: .9; }
    .badge { font-size: 12px; padding: 2px 8px; border-radius: 999px; background: rgba(255,255,255,.08); }
    button { border: 1px solid rgba(255,255,255,.18); background: rgba(255,255,255,.08); color: #eaeef3; padding: 6px 10px; border-radius: 10px; cursor: pointer; }
    button:hover { background: rgba(255,255,255,.14); }
  </style>
</head>
<body>
  <div class="hud">
    <div class="title">Puzzle 3D — Protect the Oceans</div>
    <div class="badge">0 / 50 placées</div>
    <button id="btnFront" title="Vue de face (F)">Face</button>
  </div>
  <div id="app"></div>

  <script type="module">
    // Use ES modules for maximum CDN compatibility
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

    const MODEL_URL = './puzzle_50_scattered.glb'; // same folder as this file

    let scene, camera, renderer, controls, model, currentBBox;

    init();
    loadModel(MODEL_URL);

    function init(){
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0f1216);

      const width = window.innerWidth, height = window.innerHeight;
      camera = new THREE.PerspectiveCamera(45, width/height, 0.01, 1000);
      camera.position.set(0, 0.6, 2.2);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(width, height);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.getElementById('app').appendChild(renderer.domElement);

      // Lights
      const amb = new THREE.AmbientLight(0xffffff, 1.0); scene.add(amb);
      const dir = new THREE.DirectionalLight(0xffffff, 0.7); dir.position.set(2, 3, 2); scene.add(dir);

      // Controls
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.055;
      controls.target.set(0,0,0);

      // Events
      window.addEventListener('resize', onResize);
      document.getElementById('btnFront').addEventListener('click', ()=>frameFrontView(currentBBox));
      window.addEventListener('keydown', (e)=>{ if(e.key.toLowerCase()==='f') frameFrontView(currentBBox); });

      animate();
    }

    function loadModel(url){
      const loader = new GLTFLoader();
      loader.load(url, (gltf)=>{
        model = gltf.scene;
        scene.add(model);
        currentBBox = new THREE.Box3().setFromObject(model);
        frameFrontView(currentBBox);
      }, undefined, (err)=>{
        console.error('Erreur de chargement GLB', err);
        const el = document.createElement('div');
        el.style.cssText = 'position:fixed;bottom:10px;left:10px;background:#8b0000;color:#fff;padding:8px;border-radius:8px';
        el.textContent = 'Erreur: ' + (err?.message || err);
        document.body.appendChild(el);
      });
    }

    function frameFrontView(bbox){
      if(!bbox) return;
      const size   = new THREE.Vector3(); bbox.getSize(size);
      const center = new THREE.Vector3(); bbox.getCenter(center);

      const fovRad = THREE.MathUtils.degToRad(camera.fov);
      const maxDim = Math.max(size.x, size.y, size.z);
      const dist   = (maxDim * 0.6) / Math.tan(fovRad / 2);

      let axis = 'z';
      if (size.x <= size.y && size.x <= size.z) axis = 'x';
      else if (size.y <= size.x && size.y <= size.z) axis = 'y';

      camera.position.copy(center);
      if (axis === 'x') camera.position.x = center.x + dist;
      else if (axis === 'y') camera.position.y = center.y + dist;
      else camera.position.z = center.z + dist;

      camera.up.set(0, 1, 0);
      camera.lookAt(center);
      controls.target.copy(center);
      controls.update();
    }

    function onResize(){
      const w = window.innerWidth, h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    }

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
